<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee&family=Inter:wght@100..900&family=Madimi+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Signika+Negative:wght@300..700&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <header>
            <img src="/img/agenda.png" alt="agenda">
            <h1>Agenda de contatos</h1>
        </header>

        <form id="form-funcionalidades">
            <input id="nomeContato" type="text" placeholder="nome de contato">
            <input id="ddd" type="number" placeholder="(DDD)" required>
            <input id="numero" type="number" placeholder="XXXXXXXXX" required>
            <button type="submit"><img src="/img/marca.png" alt="confirmar"></button>
            <button onclick="cancelar()"><img src="/img/cancelar.png" alt="cancelar"></button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>telefone</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="/main.js"></script>
</body>

</html>
